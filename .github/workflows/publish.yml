name: npm-publish
on:
  push:
    branches:
      - develop # Temporary until figure out the ci
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@master
    - name: "Read .nvmrc"
      run: echo "##[set-output name=NODE_VERSION;]$(cat .nvmrc)"
      id: nvm
    - name: "Install node"
      uses: "actions/setup-node@master"
      with:
        node-version: "${{ steps.nvm.outputs.NODE_VERSION }}"
    - name: "Install dependencies"
      run: yarn
    - name: Setup DynamoDB Local
      uses: rrainn/dynamodb-action@v2.0.0
      with:
        dbPath: # undefined by default, if this is undefined inMemory will be used
        sharedDb: true
        delayTransientStatuses: # undefined by default
        optimizeDbBeforeStartup: # undefined by default
        port: 8000
        cors: '*'
    - name: "Dummy credentials"
      run: |
        mkdir ~/.aws/
        echo '
        [default]
        aws_access_key_id = abc123
        aws_secret_access_key = abc123
        ' > ~/.aws/credentials
    - name: "Test"
      run: yarn test
    - name: "Build"
      run: yarn build
    - name: Publish if version has been updated
      uses: pascalgn/npm-publish-action@06e0830ea83eea10ed4a62654eeaedafb8bf50fc
      with: # All of theses inputs are optional
        tag_name: "v%s"
        tag_message: "v%s"
        commit_pattern: "^Release (\\S+)"
        workspace: "."
      env: # More info about the environment variables in the README
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # You need to set this in your repo settings
